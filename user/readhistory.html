<body>
<div id="root">
    <div data-reactroot="" class="page-style3 page-style3-male">
        <div class="read-history-container">
            <div class="component-header-wrap-3">
                <a href="javascript:void(0);"><span class="imgicon nav-left"></span></a>

                <div class="title">
                    <div class="header-link">
                        <a href="{:url('cms/user/bookmark')}">我的书架</a>
                        <span class="active">阅读历史</span></div>
                </div>
                <div class="menu-btn"></div>
                {include file="public/header" /}
            </div>
            <div class="book-list" style="margin-bottom: 1.2rem">
                {volist name='history' id='vo'}
                <div class="style3-book-item-history clearfix">
                    <a href="{:url('cms/document/detail', ['id' => $vo['zid']])}">
                        <div class="img"><img src="{$vo.image|get_thumb}"></div>
                        <div class="info">
                            <span class="name">{$vo.ctitle}</span>
                            <div class="desc">{$vo.btitle}</div>
                            <div class="count clearfix">
                                <span class="author tag">{$tstype[$vo.tstype]}</span>
                                <span class="status tag">{$xstype[$vo.xstype]}</span>
                            </div>
                        </div>
                    </a>
                    <!--<div class="bookshelf-icon bookshelf-icon-active"></div>-->
                </div>
                {/volist}
            </div>
            <div class="style3-home-nav">
                <a href="{:url('cms/index/index')}">
                    <img src="__MODULE_IMG__/../images/home-nav/1.png"><span>首页</span>
                </a>
                <a href="{:url('cms/column/ranking')}">
                    <img src="__MODULE_IMG__/../images/home-nav/2.png"><span>榜单</span>
                </a>
                <a href="{:url('cms/pay/index')}">
                    <img src="__MODULE_IMG__/../images/home-nav/3.png"><span>充值</span>
                </a>
                <a href="{:url('cms/user/index')}">
                    <img src="__MODULE_IMG__/../images/home-nav/4.png"><span>个人中心</span>
                </a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    (function onGoPage() {
        let cookie = {
            set: function (key, val, time) {
                var date = new Date();
                var expiresDays = time;
                date.setTime(date.getTime() + expiresDays * 24 * 3600 * 1000);
                document.cookie = key + "=" + val + ";expires=" + date.toGMTString();
            },
            get: function (key) {

                var getCookie = document.cookie.replace(/[ ]/g, "");
                var arrCookie = getCookie.split(";");
                var tips;
                for (var i = 0; i < arrCookie.length; i++) {
                    var arr = arrCookie[i].split("=");
                    if (key == arr[0]) {
                        tips = arr[1];
                        break;
                    }
                }
                return tips;
            },
            delete: function (key) {
                var date = new Date();
                date.setTime(date.getTime() - 10000);
                document.cookie = key + "=v; expires =" + date.toGMTString();
            }
        };
        let root = document.getElementById('root');
        let menu_btn = root.querySelector('.menu-btn');
        let openMenu = root.querySelector('.openMenu');
        let page_style3 = root.querySelector('.page-style3');

//        page_style3.className = 'page-style3 page-style3-female';//女版
//        page_style3.className = 'page-style3 page-style3-male';//男版

        let sex_type = cookie.get("ieasynet_home_s");

        if (sex_type == 3){
            //女版
            page_style3.className = 'page-style3 page-style3-female';
        }else {
            //男版
            page_style3.className = 'page-style3 page-style3-male';
        }


        root.querySelector('.nav-left').onclick = function () {
            window.history.go(-1);
        };

        menu_btn.onclick = function () {
            let open = menu_btn.className == 'menu-btn';
            menu_btn.className = open?'menu-btn open':'menu-btn';

            let i = openMenu.className == 'menu-modal-bg openMenu noMenu';
            openMenu.className = i?'menu-modal-bg openMenu':'menu-modal-bg openMenu noMenu';
        };
    })();
</script>
</body>
</html>
